<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run, Ganis, Run!</title>
  <link rel="stylesheet" href="css/shared.css">
  <style>
    body {
      background: var(--cream);
      color: var(--black);
    }
    
    /* Bauhaus decorations */
    .bg-circle {
      width: 300px;
      height: 300px;
      background: var(--red);
      top: -100px;
      right: -100px;
    }
    
    .bg-square {
      width: 150px;
      height: 150px;
      background: var(--blue);
      bottom: 100px;
      left: -50px;
    }
    
    .bg-circle-2 {
      width: 100px;
      height: 100px;
      background: var(--yellow);
      bottom: 50px;
      right: 10%;
    }
    
    /* Week Progress */
    .week-hero {
      text-align: center;
      padding: 60px 24px;
    }
    
    .week-hero h2 {
      font-size: 1rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
    }
    
    .week-runs {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
    }
    
    .week-goal {
      font-size: 2rem;
      color: var(--gray);
    }
    
    .goal-dots {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 32px 0;
    }
    
    .goal-dot {
      width: 48px;
      height: 48px;
      border: 4px solid var(--black);
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .goal-dot.filled {
      background: var(--yellow);
      transform: scale(1.1);
    }
    
    .week-distance {
      font-size: 1.5rem;
      margin-top: 16px;
    }
    
    .week-distance span {
      font-weight: 700;
      font-size: 2rem;
    }
    
    /* Week comparison */
    .week-compare {
      display: flex;
      justify-content: center;
      gap: 48px;
      margin-top: 40px;
      padding: 24px;
    }
    
    .compare-item {
      text-align: center;
    }
    
    .compare-label {
      font-size: 0.75rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .compare-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 4px;
    }
    
    .compare-value.up { color: var(--blue); }
    .compare-value.down { color: var(--red); }
    
    /* Last run card */
    .last-run {
      background: var(--black);
      color: var(--white);
      padding: 32px;
      margin: 40px auto;
      max-width: 600px;
      border: none;
    }
    
    .last-run .card-label {
      color: var(--gray);
    }
    
    .last-run-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 24px;
    }
    
    .last-run-stat {
      text-align: center;
    }
    
    .last-run-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--yellow);
    }
    
    .last-run-label {
      font-size: 0.75rem;
      color: var(--gray);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="bauhaus-circle bg-circle"></div>
  <div class="bauhaus-square bg-square"></div>
  <div class="bauhaus-circle bg-circle-2"></div>
  
  <nav class="nav">
    <a href="index.html" class="nav-brand">
      <div class="musang-container">
        <div class="musang-body">ü¶ù</div>
        <div class="dust"></div>
        <div class="dust"></div>
        <div class="dust"></div>
      </div>
      <span class="nav-title">Run, Ganis, Run!</span>
    </a>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">This Week</a>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="heatmap.html" class="nav-link">Heatmap</a>
      <a href="runs.html" class="nav-link">All Runs</a>
    </div>
  </nav>

  <main>
    <section class="week-hero">
      <h2>This Week</h2>
      <div class="week-runs"><span id="weekRuns">-</span></div>
      <div class="week-goal">of 3 runs</div>
      
      <div class="goal-dots" id="goalDots"></div>
      
      <div class="week-distance">
        <span id="weekDistance">-</span> km covered
      </div>
      
      <div class="week-compare">
        <div class="compare-item">
          <div class="compare-label">vs Last Week</div>
          <div class="compare-value" id="vsLastWeek">-</div>
        </div>
        <div class="compare-item">
          <div class="compare-label">Streak</div>
          <div class="compare-value" id="streak">-</div>
        </div>
      </div>
    </section>
    
    <div class="container">
      <div class="card last-run">
        <div class="card-label">Last Run</div>
        <div class="last-run-stats">
          <div class="last-run-stat">
            <div class="last-run-value" id="lastDate">-</div>
            <div class="last-run-label">Date</div>
          </div>
          <div class="last-run-stat">
            <div class="last-run-value" id="lastDistance">-</div>
            <div class="last-run-label">Distance</div>
          </div>
          <div class="last-run-stat">
            <div class="last-run-value" id="lastPace">-</div>
            <div class="last-run-label">Pace</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer">
    Last updated: <span id="updatedAt">-</span> ¬∑ Synced from Strava
  </footer>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data/stats.json');
        const d = await res.json();
        
        // Week stats
        document.getElementById('weekRuns').textContent = d.this_week.runs;
        document.getElementById('weekDistance').textContent = d.this_week.distance_km;
        
        // Goal dots
        const dots = [1, 2, 3].map(i => 
          `<div class="goal-dot ${i <= d.this_week.runs ? 'filled' : ''}"></div>`
        ).join('');
        document.getElementById('goalDots').innerHTML = dots;
        
        // vs Last week
        const diff = d.this_week.distance_km - d.last_week.distance_km;
        const vsEl = document.getElementById('vsLastWeek');
        vsEl.textContent = (diff >= 0 ? '+' : '') + diff.toFixed(1) + ' km';
        vsEl.className = 'compare-value ' + (diff >= 0 ? 'up' : 'down');
        
        // Streak (calculate from stats)
        document.getElementById('streak').textContent = (d.streak || d.this_week.runs) + ' days';
        
        // Last run
        if (d.lastRun) {
          document.getElementById('lastDate').textContent = d.lastRun.date.split('-').slice(1).join('/');
          document.getElementById('lastDistance').textContent = d.lastRun.distance + ' km';
          document.getElementById('lastPace').textContent = d.lastRun.pace + '/km';
        }
        
        // Updated
        document.getElementById('updatedAt').textContent = new Date(d.updated_at).toLocaleString();
      } catch (e) {
        console.error('Error loading data:', e);
      }
    }
    loadData();
  </script>
</body>
</html>
